<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="description" content="{{ page.description }}">
        <meta name="author" content="{{ site.name }}">
        <meta name="viewport" content="width=device-width">
        <title>{{ page.title }} - {{ site.title }}</title>
        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
        <div class="site">
          <div class="header">
            <h1 class="title"><a href="{{ site.baseurl }}">{{ site.name }}</a></h1>
          </div>
          {{ content }}
          <div class="footer">
            <div class="contact">
              <p>
                {{ site.name }}
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="{{ site.connect.github }}">Github</a><br>
                <a href="{{ site.connect.ggoogle }}">Grupo de Discusi√≥n</a><br>
                <a href="{{ site.connect.gplus }}">Google+</a><br>
                <a href="{{ site.connect.twitter }}">Twitter</a><br>
                <a href="{{ site.connect.irc }}">Canal IRC</a><br>
              </p>
            </div>
          </div>
        </div>
    </body>
</html>
